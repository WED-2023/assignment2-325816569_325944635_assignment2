<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space FighterðŸš€</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="/assets/header.png" alt="Game Logo" id="logo" />
    <h1>Space FighterðŸš€</h1>
  </header>

  <nav>
    <div class="nav-left">
      <button id="homeBtn" class="hidden" onclick="showScreen('welcomeScreen')">Home</button>
      <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
    </div>
    <div class="nav-right">
      <button onclick="showModal('aboutModal')">About</button>
    </div>
  </nav>

  <main id="content">
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
      <div class="centered-container">
        <h2>Welcome to the Spaceship Game!</h2>
        <p>Blast off into an intergalactic adventure!</p>
        <div class="button-group">
          <button onclick="showScreen('loginScreen')">Login</button>
          <button onclick="showScreen('registerScreen')">Register</button>
        </div>
      </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="screen">
      <div class="centered-container">
        <form id="registerForm">
          <h2>Register</h2>
          <label for="regUsername">Username:</label>
          <input type="text" id="regUsername" required />

          <label for="regPassword">Password:</label>
          <input type="password" id="regPassword" required />

          <label for="regConfirmPassword">Confirm Password:</label>
          <input type="password" id="regConfirmPassword" required />

          <label for="regFirstName">First Name:</label>
          <input type="text" id="regFirstName" required />

          <label for="regLastName">Last Name:</label>
          <input type="text" id="regLastName" required />

          <label for="regEmail">Email:</label>
          <input type="email" id="regEmail" required />

          <label for="regDOB">Date of Birth:</label>
          <input type="date" id="regDOB" required />

          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
      <div class="centered-container">
        <form id="loginForm">
          <h2>Login</h2>
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" required />

          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    
  <!-- Configuration Screen -->
    <div id="configScreen" class="screen">
      <div class="centered-container">
        <h2>Game Configuration</h2>

        <!-- Shooting Key -->
        <label for="shootKey">Choose Shoot Key:</label>
        <select id="shootKey" required>
          <option value="Space">Spacebar</option>
        </select>

        <!-- Game Time -->
        <label for="gameTime">Game Time (minutes):</label>
        <input type="number" id="gameTime" min="2" value="2" required />

        <!-- Color Picker -->
        <label for="shipColor">Spaceship Color:</label>
        <input type="color" id="shipColor" value="#1abc9c" />

        <!-- Start Button -->
        <button onclick="startConfiguredGame()">Start Game</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div id="gameInfo">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
      </div>
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">Play Again</button>
        <button onclick="showScreen('welcomeScreen')">Main Menu</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Spaceship Game | Contact: space@fighter.com</p>
  </footer>

  <!-- About Modal -->
  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>About This Game</h2>
      <p>Built by: Your Name</p>
      <p>Template: Custom</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
